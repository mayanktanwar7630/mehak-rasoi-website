<title>Mehak Rasoi</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0b1220;
  color: white;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}

.logo {
  color: #22c55e;
  font-size: 24px;
  font-weight: bold;
}

.nav-buttons button {
  margin-left: 10px;
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  background: #22c55e;
  color: black;
  cursor: pointer;
}

/* HERO */
.hero {
  position: relative;
  height: 90vh;
  background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.hero-text {
  position: absolute;
  bottom: 80px;
  left: 20px;
}

.hero-text h1 {
  font-size: 32px;
}

.green {
  color: #22c55e;
}

.btn {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  background: #22c55e;
  cursor: pointer;
}

/* FEATURES */
.features {
  padding: 20px;
}

.feature {
  display: flex;
  align-items: center;
  margin: 15px 0;
}

.icon {
  font-size: 25px;
  margin-right: 10px;
}

/* CATEGORY */
.category {
  padding: 20px;
}

.category h2 {
  font-size: 24px;
}

/* LOADER */
.loader {
  margin: 30px auto;
  text-align: center;
  background: #1f2937;
  padding: 10px;
  border-radius: 30px;
  width: 200px;
}
</style>
</head>
