<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehak Rasoi</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #020617;
    color: white;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

.logo {
    color: #22c55e;
    font-size: 22px;
    font-weight: bold;
}

.right {
    display: flex;
    gap: 10px;
    align-items: center;
}

.login-btn {
    background: #22c55e;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
}

/* Section */
.section {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

/* Product Card */
.product {
    background: #0f172a;
    border-radius: 15px;
    overflow: hidden;
    padding-bottom: 10px;
}

.product img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.product h4 {
    margin: 10px;
}

.price {
    color: #22c55e;
    margin-left: 10px;
}

.cart-btn {
    margin: 10px;
    padding: 8px;
    background: #22c55e;
    border: none;
    border-radius: 10px;
    width: calc(100% - 20px);
}

/* Buttons */
.filter-btn {
    margin: 5px;
    padding: 8px 12px;
    background: #111;
    border: 1px solid #22c55e;
    color: white;
    border-radius: 10px;
}

/* Login Popup */
#loginBox {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#000000cc;
    justify-content:center;
    align-items:center;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Mehak Rasoi</div>

    <div class="right">
        <div id="cart">ðŸ›’ 0</div>
        <button class="login-btn" onclick="openLogin()">Login</button>
    </div>
</div>

<!-- Shop Section -->
<div class="section">

    <input id="search" placeholder="Search products..."
    style="width:100%;padding:10px;border-radius:10px;border:none;margin-bottom:10px">

    <!-- Category -->
    <div>
        <button class="filter-btn" onclick="filterCategory('all')">All</button>
        <button class="filter-btn" onclick="filterCategory('dairy')">Dairy</button>
        <button class="filter-btn" onclick="filterCategory('grocery')">Grocery</button>
        <button class="filter-btn" onclick="filterCategory('snacks')">Snacks</button>
    </div>

    <div id="products" class="grid"></div>
</div>

<!-- Login -->
<div id="loginBox">
    <div style="background:#0f172a;padding:20px;border-radius:15px;width:300px;text-align:center;">
        <h2>Login</h2>

        <input id="userInput" placeholder="Email or Phone"
        style="width:100%;padding:10px;margin:10px 0;border-radius:10px;border:none;">

        <button onclick="sendOTP()" style="width:100%;padding:10px;background:#22c55e;border:none;border-radius:10px;">
            Send OTP
        </button>

        <div id="otpSection" style="display:none;">
            <input id="otpInput" placeholder="Enter OTP"
            style="width:100%;padding:10px;margin:10px 0;border-radius:10px;border:none;">

            <button onclick="verifyOTP()" style="width:100%;padding:10px;background:#22c55e;border:none;border-radius:10px;">
                Verify
            </button>
        </div>

        <button onclick="closeLogin()" style="margin-top:10px;background:red;color:white;padding:8px;border:none;border-radius:10px;">
            Close
        </button>
    </div>
</div>

<script>

let cart = 0;
let otp = "";

// Products
let allProducts = [
    {name:"Verka Milk",category:"dairy",price:60,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgcoF_ImudovQIWdKMop--sIISNjqDzL33oig56Imj2TvXlEweqMoBxAM&s=10"},
    {name:"Amul Gold Milk",category:"dairy",price:65,img:"https://www.bbassets.com/media/uploads/p/l/40239249_1-amul-gold-full-cream-milk-pasteurised-pure-rich-in-protein-calcium.jpg"},
    {name:"Amul Butter",category:"dairy",price:55,img:"https://m.media-amazon.com/images/S/aplus-media/sota/95d868ed-6acd-4efc-990f-ee892ff3118d.__CR0,0,970,600_PT0_SX970_V1___.jpg"},
    {name:"Verka Paneer",category:"dairy",price:90,img:"https://www.bbassets.com/media/uploads/p/l/40215943_2-verka-paneer.jpg"},

    {name:"Rice",category:"grocery",price:150,img:"https://source.unsplash.com/400x300/?rice"},
    {name:"Oil",category:"grocery",price:120,img:"https://source.unsplash.com/400x300/?oil"},

    {name:"Maggi",category:"snacks",price:15,img:"https://source.unsplash.com/400x300/?noodles"},
    {name:"Chips",category:"snacks",price:20,img:"https://source.unsplash.com/400x300/?chips"}
];

// Show products
function showProducts(list) {
    let html="";
    list.forEach(p=>{
        html+=`
        <div class="product">
            <img src="${p.img}">
            <h4>${p.name}</h4>
            <div class="price">â‚¹${p.price}</div>
            <button class="cart-btn" onclick="addToCart()">Add</button>
        </div>`;
    });
    document.getElementById("products").innerHTML=html;
}

showProducts(allProducts);

// Search
document.getElementById("search").addEventListener("input",function(){
    let v=this.value.toLowerCase();
    showProducts(allProducts.filter(p=>p.name.toLowerCase().includes(v)));
});

// Category
function filterCategory(cat){
    if(cat==="all") showProducts(allProducts);
    else showProducts(allProducts.filter(p=>p.category===cat));
}

// Cart
function addToCart(){
    cart++;
    document.getElementById("cart").innerText="ðŸ›’ "+cart;
}

// Login
function openLogin(){
    document.getElementById("loginBox").style.display="flex";
}
function closeLogin(){
    document.getElementById("loginBox").style.display="none";
}

// OTP
function sendOTP(){
    otp=Math.floor(1000+Math.random()*9000);
    alert("OTP: "+otp);
    document.getElementById("otpSection").style.display="block";
}
function verifyOTP(){
    let u=document.getElementById("otpInput").value;
    if(u==otp){
        alert("Login success");
        closeLogin();
    } else alert("Wrong OTP");
}

</script>

</body>
</html>
