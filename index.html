<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehak Rasoi</title>

<style>
body {
  margin:0;
  font-family: Arial;
  background:#020617;
  color:white;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
.logo{
  color:#22c55e;
  font-size:22px;
  font-weight:bold;
}
.navbar button{
  background:#22c55e;
  border:none;
  padding:8px 14px;
  border-radius:20px;
}

/* HERO */
.hero{
  height:60vh;
  background:url("https://images.unsplash.com/photo-1606787366850-de6330128bfc") center/cover;
  display:flex;
  align-items:center;
  padding:20px;
}
.hero h1{
  font-size:28px;
}
.hero span{
  color:#22c55e;
}
.hero button{
  margin-top:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#22c55e;
}

/* FEATURES */
.features{
  padding:20px;
}
.feature{
  margin-bottom:10px;
}

/* CATEGORY */
.categories{
  padding:20px;
}
.cat-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.cat{
  background:#0f172a;
  padding:20px;
  text-align:center;
  border-radius:10px;
}

/* PRODUCTS */
.products{
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.card{
  background:#0f172a;
  padding:10px;
  border-radius:10px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card button{
  width:100%;
  margin-top:5px;
  background:#22c55e;
  border:none;
  padding:8px;
  border-radius:10px;
}

/* CART */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  padding:10px 15px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Mehak Rasoi</div>
  <div>
    <button onclick="showShop()">Shop</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Fresh Groceries,<br><span>Delivered Fast</span></h1>
    <button onclick="showShop()">Shop Now</button>
  </div>
</div>

<!-- FEATURES -->
<div class="features">
  <div class="feature">ðŸšš Fast Delivery</div>
  <div class="feature">ðŸ’³ Secure Payment</div>
  <div class="feature">ðŸ•’ Fresh Products</div>
</div>

<!-- CATEGORY -->
<div class="categories">
  <h2>Shop by Category</h2>
  <div class="cat-grid">
    <div class="cat" onclick="filter('dairy')">Dairy</div>
    <div class="cat" onclick="filter('grocery')">Grocery</div>
    <div class="cat" onclick="filter('snacks')">Snacks</div>
    <div class="cat" onclick="filter('food')">Food</div>
  </div>
</div>

<!-- PRODUCTS -->
<div class="products" id="shop" style="display:none;">
  <h2>Products</h2>
  <div id="products" class="grid"></div>
</div>

<!-- CART -->
<div class="cart" onclick="showCart()">
Cart (<span id="count">0</span>)
</div>

<script>

let products=[
{name:"Milk",cat:"dairy",price:60,img:"https://images.unsplash.com/photo-1563636619-e9143da7973b"},
{name:"Paneer",cat:"dairy",price:80,img:"https://images.unsplash.com/photo-1604908176997-431bfe9e5f50"},
{name:"Rice",cat:"grocery",price:150,img:"https://images.unsplash.com/photo-1586201375761-83865001e31c"},
{name:"Oil",cat:"grocery",price:120,img:"https://images.unsplash.com/photo-1604908554167-6b7d7c9c0cfa"},
{name:"Chips",cat:"snacks",price:20,img:"https://images.unsplash.com/photo-1585238342028-4d4a6f6d6c01"},
{name:"Meal",cat:"food",price:120,img:"https://images.unsplash.com/photo-1604908177522-040ad3f96b86"}
];

let cart=[];

function showShop(){
  document.getElementById("shop").style.display="block";
  display(products);
}

function display(list){
  let data="";
  list.forEach(p=>{
    data+=`
    <div class="card">
    <img src="${p.img}">
    <h4>${p.name}</h4>
    <p>â‚¹${p.price}</p>
    <button onclick="add('${p.name}',${p.price})">Add</button>
    </div>`;
  });
  document.getElementById("products").innerHTML=data;
}

function filter(cat){
  showShop();
  display(products.filter(p=>p.cat==cat));
}

function add(name,price){
  cart.push({name,price});
  document.getElementById("count").innerText=cart.length;
}

function showCart(){
  let total=0;
  let text="Items:\n";
  cart.forEach(i=>{
    text+=i.name+" â‚¹"+i.price+"\n";
    total+=i.price;
  });
  alert(text+"\nTotal â‚¹"+total);
}

function login(){
  alert("Login page next step");
}

</script>

</body>
</html>
