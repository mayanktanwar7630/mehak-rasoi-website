<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehak Rasoi</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #020617;
    color: white;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

.logo {
    color: #22c55e;
    font-size: 22px;
    font-weight: bold;
}

.login-btn {
    background: #22c55e;
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    font-weight: bold;
}

/* Hero */
.hero {
    position: relative;
}

.hero img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    opacity: 0.5;
}

.hero-text {
    position: absolute;
    top: 30%;
    left: 20px;
}

.hero-text h1 {
    font-size: 28px;
    margin: 0;
}

.hero-text span {
    color: #22c55e;
}

.hero-text button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #22c55e;
    border: none;
    border-radius: 25px;
    font-weight: bold;
}

/* Section */
.section {
    padding: 20px;
}

.section p {
    color: gray;
}

/* Categories */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    filter: brightness(0.7);
}

.card h3 {
    position: absolute;
    bottom: 10px;
    left: 10px;
}

/* Products */
.product {
    background: #0f172a;
    border-radius: 15px;
    overflow: hidden;
    padding-bottom: 10px;
}

.product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

.product h4 {
    margin: 10px;
}

.price {
    color: #22c55e;
    margin-left: 10px;
}

.cart-btn {
    display: block;
    margin: 10px;
    padding: 10px;
    background: #22c55e;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    width: calc(100% - 20px);
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Mehak Rasoi</div>
    <button class="login-btn">Login</button>
</div>

<!-- Hero -->
<div class="hero">
    <img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc">
    <div class="hero-text">
        <h1>Fresh Groceries,<br><span>Delivered Fast</span></h1>
        <button>Shop Now</button>
    </div>
</div>

<!-- Categories -->
<div class="section">
    <h2>Shop by Category</h2>
    <p>Browse our wide range of products</p>

    <div class="grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e">
            <h3>Grocery</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1563636619-e9143da7973b">
            <h3>Dairy</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0">
            <h3>Breakfast</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c">
            <h3>Lunch & Dinner</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1604908811909-3f6c0fefb9d4">
            <h3>Snacks</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952">
            <h3>Household</h3>
        </div>
    </div>
</div>

<!-- Products -->
<div class="section">
    <h2>Featured Products</h2>
    <p>Handpicked items just for you</p>

    <div class="grid">

        <div class="product">
            <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c">
            <h4>Basmati Rice</h4>
            <div class="price">₹150</div>
            <button class="cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1604908554027-79c5a7e6c5d4">
            <h4>Toor Dal</h4>
            <div class="price">₹120</div>
            <button class="cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1604908177522-3c2c7c3a4a36">
            <h4>Paneer</h4>
            <div class="price">₹80</div>
            <button class="cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1550583724-b2692b85b150">
            <h4>Butter</h4>
            <div class="price">₹55</div>
            <button class="cart-btn">Add to Cart</button>
        </div>

    </div>
</div>

</body>
</html>
