<!DOCTYPE html>
<html>
<head>
<title>Mehak Rasoi</title>

<style>
.product img {
    border-radius: 10px;
    margin-bottom: 10px;
}

.product {
    box-shadow: 0 0 10px rgba(0,255,136,0.2);
}
/* NAVBAR */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #111;
}

.logo {
    color: #00ff88;
    font-size: 22px;
    font-weight: bold;
}

.search {
    padding: 8px;
    width: 50%;
    border-radius: 5px;
    border: none;
}

/* HERO */
.banner {
    padding: 50px;
    text-align: center;
    background: linear-gradient(to right, #00ff88, #004d33);
}

/* CATEGORY */
.categories {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}

.card {
    background: #1a1a1a;
    padding: 20px;
    text-align: center;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
    background: #00ff88;
    color: black;
}

/* PRODUCTS */
.products {
    padding: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.product {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 12px;
}

button {
    background: #00ff88;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
}

/* CART */
.cart {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: #00ff88;
    color: black;
    padding: 10px;
    border-radius: 10px;
}
</style>

</head>

<body>

<header>
    <div class="logo">Mehak Rasoi</div>
    <input class="search" placeholder="Search products...">
</header>

<div class="banner">
    <h1>Welcome to Mehak Rasoi</h1>
    <p>Fast Food + Grocery Delivered Same Day</p>
</div>

<div class="categories">
    <div class="card">Grocery</div>
    <div class="card">Breakfast</div>
    <div class="card">Lunch/Dinner</div>
    <div class="card">Snacks</div>
    <div class="card">Household</div>
    <div class="card">Laundry</div>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" width="100%">
    <h3>Milk (1L)</h3>
    <p>â‚¹60</p>
    <button onclick="addToCart()">Add</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" width="100%">
    <h3>Paneer (500g)</h3>
    <p>â‚¹220</p>
    <button onclick="addToCart()">Add</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" width="100%">
    <h3>Veg Thali</h3>
    <p>â‚¹120</p>
    <button onclick="addToCart()">Add</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" width="100%">
    <h3>Snacks Combo</h3>
    <p>â‚¹80</p>
    <button onclick="addToCart()">Add</button>
</div>
<script>
let count = 0;

function addToCart() {
    count++;
    document.getElementById("cart").innerText = "ðŸ›’ Cart: " + count;
}

</body>
</html>
