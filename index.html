<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehak Rasoi</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0b1220;
  color: white;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}

.logo {
  color: #22c55e;
  font-size: 24px;
  font-weight: bold;
}

.nav-buttons button {
  margin-left: 10px;
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  background: #22c55e;
  color: black;
  cursor: pointer;
}

/* HERO */
.hero {
  position: relative;
  height: 90vh;
  background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.hero-text {
  position: absolute;
  bottom: 80px;
  left: 20px;
}

.hero-text h1 {
  font-size: 32px;
}

.green {
  color: #22c55e;
}

.btn {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  background: #22c55e;
  cursor: pointer;
}

/* FEATURES */
.features {
  padding: 20px;
}

.feature {
  display: flex;
  align-items: center;
  margin: 15px 0;
}

.icon {
  font-size: 25px;
  margin-right: 10px;
}

/* CATEGORY */
.category {
  padding: 20px;
}

.category h2 {
  font-size: 24px;
}

/* LOADER */
.loader {
  margin: 30px auto;
  text-align: center;
  background: #1f2937;
  padding: 10px;
  border-radius: 30px;
  width: 200px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div style="display:flex;justify-content:space-between;align-items:center;padding:15px;background:#0a0f1c;">
  <h2 style="color:#22c55e;">Mehak Rasoi</h2>

  <div style="display:flex;gap:10px;">
    <button onclick="goToShop()" style="padding:10px 15px;border:none;border-radius:20px;background:#22c55e;">Shop</button>
    <button onclick="goToCart()" style="padding:10px 15px;border:none;border-radius:20px;background:#22c55e;">Cart (<span id="cartCount">0</span>)</button>
    <button onclick="openLogin()" style="padding:10px 15px;border:none;border-radius:20px;background:#22c55e;">Login</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="overlay"></div>
  <div class="hero-text">
    <h1>Fresh Groceries,<br><span class="green">Delivered Fast</span></h1>
    <p>Everything you need at your doorstep</p>
    <button class="btn">Shop Now ‚Üí</button>
  </div>
</div>

<!-- FEATURES -->
<div class="features">
  <div class="feature">
    <div class="icon">üöö</div>
    <div>
      <h3>Fast Delivery</h3>
      <p>Within 2-3 km</p>
    </div>
  </div>

  <div class="feature">
    <div class="icon">üõ°Ô∏è</div>
    <div>
      <h3>Secure Payment</h3>
      <p>UPI, Card, COD</p>
    </div>
  </div>

  <div class="feature">
    <div class="icon">‚è±Ô∏è</div>
    <div>
      <h3>Fresh Products</h3>
      <p>Quality guaranteed</p>
    </div>
  </div>
</div>

<!-- CATEGORY -->
<div class="category">
  <h2>Shop by Category</h2>
  <p>Browse our wide range of products</p>
</div>
<script>
function openLogin() {
  document.getElementById("loginPage").style.display = "block";
}

function goToShop() {
  document.getElementById("shopPage").style.display = "block";
  document.getElementById("homePage").style.display = "none";
}
</script>
</body>
</html>
