<!DOCTYPE html>
<html>
<head>
<title>Mehak Rasoi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0b1220;
  color: white;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  background: #0b1220;
}

.logo {
  color: #22c55e;
  font-size: 22px;
  font-weight: bold;
}

.nav-buttons button {
  margin-left: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 20px;
  background: #22c55e;
  color: black;
}

/* Hero */
.hero {
  padding: 40px 20px;
}

.hero h1 {
  font-size: 28px;
}

.hero span {
  color: #22c55e;
}

/* Shop */
.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  padding: 10px;
}

.card {
  background: #1e293b;
  padding: 10px;
  border-radius: 10px;
}

.card button {
  background: #22c55e;
  border: none;
  padding: 5px;
  margin-top: 5px;
}

/* Pages */
.page {
  display: none;
}

.active {
  display: block;
}

/* Login */
.login-box {
  padding: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

/* Cart */
.cart-box {
  padding: 20px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Mehak Rasoi</div>
  <div class="nav-buttons">
    <button onclick="showPage('shopPage')">Shop</button>
    <button onclick="showPage('cartPage')">Cart (<span id="cartCount">0</span>)</button>
    <button onclick="showPage('loginPage')">Login</button>
  </div>
</div>

<!-- HOME -->
<div id="homePage" class="active">
  <div class="hero">
    <h1>Fresh Groceries, <span>Delivered Fast</span></h1>
    <p>Everything you need at your doorstep</p>
    <button onclick="showPage('shopPage')">Shop Now</button>
  </div>
</div>

<!-- SHOP -->
<div id="shopPage" class="page">
  <h2 style="padding:10px;">Shop</h2>

  <div class="products">
    <div class="card">
      <h3>Milk (Amul)</h3>
      ₹60
      <button onclick="addToCart('Milk',60)">Add</button>
    </div>

    <div class="card">
      <h3>Paneer</h3>
      ₹220
      <button onclick="addToCart('Paneer',220)">Add</button>
    </div>

    <div class="card">
      <h3>Butter</h3>
      ₹120
      <button onclick="addToCart('Butter',120)">Add</button>
    </div>

    <div class="card">
      <h3>Snacks Combo</h3>
      ₹80
      <button onclick="addToCart('Snacks',80)">Add</button>
    </div>
  </div>
</div>

<!-- CART -->
<div id="cartPage" class="page">
  <div class="cart-box">
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: ₹<span id="totalPrice">0</span></h3>
  </div>
</div>

<!-- LOGIN -->
<div id="loginPage" class="page">
  <div class="login-box">
    <h2>Login</h2>
    <input placeholder="Enter Email or Phone">
    <button onclick="fakeLogin()">Send OTP</button>
  </div>
</div>

<!-- SCRIPT -->
<script>
let cart = [];
let total = 0;

function showPage(page) {
  document.getElementById("homePage").classList.remove("active");
  document.getElementById("shopPage").classList.remove("active");
  document.getElementById("cartPage").classList.remove("active");
  document.getElementById("loginPage").classList.remove("active");

  document.getElementById(page).classList.add("active");
}

function addToCart(name, price) {
  cart.push({name, price});
  total += price;

  document.getElementById("cartCount").innerText = cart.length;
  renderCart();
}

function renderCart() {
  let items = "";
  cart.forEach(item => {
    items += `<p>${item.name} - ₹${item.price}</p>`;
  });

  document.getElementById("cartItems").innerHTML = items;
  document.getElementById("totalPrice").innerText = total;
}

function fakeLogin() {
  alert("OTP Sent (Demo)");
}
</script>

</body>
</html>
